<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- jQuery -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="dist/js/adminlte.min.js"></script>
  <script>
    function setInfo(name) {  
      var storage = window.sessionStorage;  
      storage.setItem('name', name);  
            }  
    $(function() {
        $("form").submit(function(e){
            var data1 = '{"obusername":"'+$('#username').val()+'","obuserpassword":"'+$('#password').val()+'"}'
            alert(data1);
            $.ajax({
                url: "/login1",  //请求的内容
                data: data1, //搜集这个表单中需要提交的数据，组合成提交的内容，请求携带的数据
                type: "post",       //请求的方式
                headers:{'Content-Type':'application/json;charset=utf8'},
                dataType: "json",    //返回的结果封装成的格式
                success: function (data11111) {  //请求成功后回调函数，就是说服务器响应发送到前端后执行的函数，data表示后端封装发送的数据
                    if(data11111 == null){
                        $("#message").html(data11111.msg);
                    }else{
                        setInfo(data11111.realname);
                        location.href="index.html"; //跳转到该页面
                    }
                    
                }
            });

          });
       });
</script>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>网上</b>银行系统</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form id="form1">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="username" id="username" name="username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user-circle"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control"  id="password" name="upassword" placeholder="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>


      <!-- /.social-auth-links -->

    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->



</body>
</html>
